name: PHPStan
on:
    push:
        branches:
            - master
    pull_request: null

jobs:
    provide_data:
        name: Obtain list of source packages
        runs-on: ubuntu-latest
        steps:
            -
                uses: actions/checkout@v2

            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: 7.4
                    coverage: none
                env:
                    COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            -   uses: "ramsey/composer-install@v1"

            -   id: output_data
                run: |
                    echo "::set-output name=packages::$(vendor/bin/monorepo-builder source-packages)"

        outputs:
            packages: ${{ steps.output_data.outputs.packages }}

    main:
        needs: provide_data
        name: Execute PHPStan
        runs-on: ubuntu-latest
        env:
            PHPSTAN_PACKAGES: ${{ needs.provide_data.outputs.packages }}
        steps:
            -   name: Checkout code
                uses: actions/checkout@v2

            -   name: Set-up PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 7.4
                    coverage: none
                env:
                    COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            -   name: Install Composer dependencies
                uses: "ramsey/composer-install@v1"

            -   name: Run PHPStan
                run: ci/phpstan.sh "$PHPSTAN_PACKAGES"
                    

