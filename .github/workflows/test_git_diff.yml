name: Temp - Show list of modified packages in PR
on:
    push:
        branches:
            - master
    pull_request: null

jobs:
    provide_packages_json:
        name: Git diff files
        runs-on: ubuntu-latest
        steps:
            -
                uses: actions/checkout@v2

            # required for matrix of packages set
            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: 7.4
                    coverage: none
                env:
                    COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            -   uses: "ramsey/composer-install@v1"

            # git diff to generate matrix with modified packages only
            -   uses: technote-space/get-diff-action@v4
                with:
                    PATTERNS: layers/**

            # replace spaces in between files, with "--filter="
            -   id: set_filter
                run: |
                    echo "::set-output name=filter::--filter=$(quote=\' && echo "${{ env.GIT_DIFF }}" | sed -e s/$quote//g | sed -e 's/ / \-\-filter=/g')"
                if: env.GIT_DIFF

            # get package json list - if filter is empty, don't launch any split
            -   id: output_data
                run: |
                    echo "::set-output name=matrix::$(vendor/bin/monorepo-builder package-entries-json ${{ steps.set_filter.outputs.filter }})"
                if: env.GIT_DIFF

        # this step is needed, so the output gets to the next defined job
        outputs:
            matrix: ${{ steps.output_data.outputs.matrix }}

    split_monorepo:
        needs: provide_packages_json

        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                package: ${{fromJson(needs.provide_packages_json.outputs.matrix)}}

        name: Split Tests of ${{ matrix.package.name }} (${{ matrix.package.path }})

        steps:
            -   run: echo "data - ${{ matrix.package.name }} (${{ matrix.package.path }})"

