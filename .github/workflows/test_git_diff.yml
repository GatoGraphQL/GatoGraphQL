name: Temp - Show list of modified packages in PR
on:
    push:
        branches:
            - master
    pull_request: null

jobs:
    provide_packages_json:
        name: Git diff files
        runs-on: ubuntu-latest
        steps:
            -
                uses: actions/checkout@v2

            # required for matrix of packages set
            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: 7.4
                    coverage: none
                env:
                    COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            -   uses: "ramsey/composer-install@v1"

            # git diff to generate matrix with modified packages only
            -   uses: technote-space/get-diff-action@v4
                with:
                    PATTERNS: layers/**

            # add --filter before each file
            -
                id: set_filter
                run: |
                    echo "::set-output name=filter_arg::--filter=$(echo "${{ env.GIT_DIFF }}" | sed -e 's/ /\-\-filter=/g')"

            # get package json list
            -
                id: output_data
                run: |
                    echo "::set-output name=matrix::$(vendor/bin/monorepo-builder package-entries-json ${{ steps.set_filter.outputs.filter_arg }})"

        # this step is needed, so the output gets to the next defined job
        outputs:
            matrix: ${{ steps.output_data.outputs.matrix }}

    split_monorepo:
        needs: provide_packages_json

        runs-on: ubuntu-latest

        name: Split Tests of ${{fromJson(needs.provide_packages_json.outputs.matrix)}}

        steps:
            -
                run: echo "${{fromJson(needs.provide_packages_json.outputs.matrix)}}"

