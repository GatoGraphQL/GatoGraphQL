name: Temp test - Split Monorepo Dev-Master

on:
    push:
        branches:
            - master
    pull_request: null

jobs:
    provide_packages_json:
        name: Provide data
        # see json juggling: https://docs.github.com/en/free-pro-team@latest/actions/reference/context-and-expression-syntax-for-github-actions#example-6
        # see https://stackoverflow.com/a/62953566/1348344
        runs-on: ubuntu-latest

        steps:
            -
                uses: actions/checkout@v2

            # required for matrix of packages set
            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: 7.4
                    coverage: none
                env:
                    COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            -   uses: "ramsey/composer-install@v1"

            # git diff to generate matrix with modified packages only
            -   uses: technote-space/get-diff-action@v4
                with:
                    PATTERNS: layers/*/*/*/**

            # get package json list - if filter is empty, don't launch any split
            -   id: output_data
                run: |
                    quote=\'
                    filter_arg="--filter=$(echo "${{ env.GIT_DIFF }}" | sed -e s/$quote//g | sed -e 's/ / \-\-filter=/g')"
                    echo "::set-output name=matrix::$(vendor/bin/monorepo-builder package-entries-json $(echo $filter_arg))"
                if: env.GIT_DIFF

        # this step is needed, so the output gets to the next defined job
        outputs:
            matrix: ${{ steps.output_data.outputs.matrix }}

    split_monorepo:
        needs: provide_packages_json

        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                package: ${{fromJson(needs.provide_packages_json.outputs.matrix)}}

        name: Split Tests of ${{ matrix.package.name }} (${{ matrix.package.path }})

        steps:
            -
                run: echo "Split Tests of ${{ matrix.package.name }} (${{ matrix.package.path }})"
