name: Downgrade PHP tests
on:
    push:
        branches:
            - master
    pull_request: null

jobs:
    provide_data:
        name: Provide list of source packages
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2

            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: 7.4
                    coverage: none
                env:
                    COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            -   uses: "ramsey/composer-install@v1"

            -   id: output_data
                run: |
                    echo "::set-output name=packages::$(vendor/bin/monorepo-builder source-packages)"

        outputs:
            packages: ${{ steps.output_data.outputs.packages }}

    main:
        needs: provide_data
        name: Downgrade code to PHP 7.1 via Rector, and execute tests
        runs-on: ubuntu-latest
        env:
            LOCAL_PACKAGES: ${{ needs.provide_data.outputs.packages }}
        steps:
            -   name: Checkout code
                uses: actions/checkout@v2

                # see https://github.com/shivammathur/setup-php
            -   name: Set-up PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 7.4
                    coverage: none
                env:
                    COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            -   name: Install Composer dependencies
                run: composer install --no-progress --ansi

            -   name: Local packages - Downgrade PHP code via Rector
                run: vendor/bin/rector process $LOCAL_PACKAGES --config=rector-downgrade-code.php --ansi

            -   name: Dependencies - Downgrade PHP code via Rector
                run: layers/Engine/packages/root/ci/downgrade_code.sh "7.1" "rector-downgrade-code.php"

            # dumpautoload will remove vendor/composer/platform_check.php, otherwise executing phpstan on 7.1 fails
            -   name: Avoid Composer v2 platform checks
                run: |
                    composer config platform-check false
                    composer dumpautoload

            -   name: Switch to PHP 7.1
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 7.1
                    coverage: none
                env:
                    COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            # @todo Fix this code
            # @see https://github.com/leoloso/PoP/issues/299
            -   name: Run Rector on PHP 7.1
                run: echo "Running Rector on PHP 7.1 must be enabled, once available (https://github.com/leoloso/PoP/issues/299)"
