name: gatographql-for-prod
recipe: wordpress
config:
  webroot: wordpress
  php: '7.2'
  ssl: true
services:
  appserver:
    scanner:
      retry: 10
      okCodes:
        - 200
        - 301
        - 302
    overrides:
      volumes:
        - ../_shared:/app/_shared-webserver
  database:
    portforward: true
env_file:
  - defaults.env
  - defaults.local.env
