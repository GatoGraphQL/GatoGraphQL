services:
    _defaults:
        public: true
        autowire: true

    file_store:
        class: \PoP\FileStore\Store\FileStore
        public: false

    json_file_store:
        class: \PoP\FileStore\Store\JSONFileStore

    PoP\FileStore\Renderer\FileRendererInterface:
        class: \PoP\FileStore\Renderer\FileRenderer
        arguments:
            $fileStore: '@file_store'
