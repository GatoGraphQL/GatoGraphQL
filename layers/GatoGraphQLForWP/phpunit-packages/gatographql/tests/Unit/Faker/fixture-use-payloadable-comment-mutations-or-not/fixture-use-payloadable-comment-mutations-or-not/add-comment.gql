mutation {
  addCommentToCustomPost(input: {
    commentAs: { html: "Great insight!" },
    customPostID: 1724,
  }) {
    status
    errors {
      __typename
      ...on ErrorPayload {
        message
      }
    }
    comment {
      content
      authorName
      authorEmail
      customPost {
        __typename
        ...on Post {
          id
          title
        }
      }
    }
  }

  addCommentToCustomPosts(inputs: [
    {
      commentAs: { html: "Great insight first!" },
      customPostID: 1724,
    },
    {
      commentAs: { html: "Great insight second!" },
      customPostID: 1724,
    }
  ]) {
    status
    errors {
      __typename
      ...on ErrorPayload {
        message
      }
    }
    comment {
      content
      authorName
      authorEmail
      customPost {
        __typename
        ...on Post {
          id
          title
        }
      }
    }
  }
}