mutation {
  addCommentToCustomPost(input: {
    commentAs: { html: "Great insight!" },
    customPostID: 1724,
  }) {
    status
    errors {
      __typename
      ...on ErrorPayload {
        message
      }
    }
    comment {
      content
      authorName
      authorEmail
      customPost {
        __typename
        ...on Post {
          id
          title
        }
      }
    }
  }
}