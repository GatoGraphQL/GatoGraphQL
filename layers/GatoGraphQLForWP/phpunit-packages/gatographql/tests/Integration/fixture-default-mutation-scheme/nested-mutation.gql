mutation {
  post(by: { id: 13 }) {
    id
    update(input: {
      title: "New title"
    }) {
      status
      post {
        title
        newTitle: title
        update(input: {
          title: "Released v0.6, check it out"
        }) {
          status
          post {
            title
            originalTitle: title
          }
        }
      }
    }
  }
}