mutation TestCreateMediaItemFromURL(
  $url: URL!,
  $authorID: ID,
  $caption: String,
  $customPostID: ID,
  $description: String,
  $slug: String,
  $title: String,
  $altText: String,
) {
  createMediaItem(input:{
    from: {
      url: $url
    }
    authorID: $authorID
    caption: $caption
    customPostID: $customPostID
    description: $description
    slug: $slug
    title: $title
    altText: $altText
  }) {
    # mediaItemID
    status
    errors {
      __typename
      ...on ErrorPayload {
        message
      }
    }
    mediaItem {
      ...MediaItemData
    }
  }
}

fragment MediaItemData on Media {
  altText
  author {
    id
    name
  } 
  caption
  # date
  # dateStr(format: "F j")
  description
  height
  # id
  mimeType
  # modifiedDate
  # modifiedDateStr
  sizes
  slug
  src
  srcSet
  title
  # url
  # urlPath
  width
}