{
  # User state
  me {
    id
    roleNames
  }

  # Posts
  existingPost: myPost(by: { id: 1116 }, status: [pending, trash]) {
    id
    title
  }
  nonExistingPost: myPost(by: { id: 8888 }, status: [pending, trash]) {
    id
    title
  }
  myPosts(filter: { status: [pending, trash] }) {
    id
    title
  }
  myPostCount(filter: { status: [pending, trash] })

  # Custom Posts
  existingCustomPost: myCustomPost(by: { id: 1116 }, status: [pending, trash]) {
    id
    title
  }
  nonExistingCustomPost: myCustomPost(by: { id: 8888 }, status: [pending, trash]) {
    id
    title
  }
  myCustomPosts(filter: { status: [pending, trash] }) {
    __typename
    ...on CustomPost {
      id
      title
    }
  }
  myCustomPostCount(filter: { status: [pending, trash] })

  # Pages
  existingPage: myPage(by: { id: 2 }, status: [pending, trash]) {
    id
    title
  }
  nonExistingPage: myPage(by: { id: 8888 }, status: [pending, trash]) {
    id
    title
  }
  myPages(filter: { status: [pending, trash] }) {
    id
    title
  }
  myPageCount(filter: { status: [pending, trash] })
}