query {
  customPostsWithoutParent: customPosts(filter: { ids: [1, 2, 1113] }, sort: { by: ID, order: ASC }) {
    __typename
    ...on CustomPost {
      parent {
        id
        title
      }
    }
  }

  customPostsWithParent: customPosts(filter: { ids: [1682, 1684, 1688] }, sort: { by: ID, order: ASC }) {
    __typename
    ...on GenericCustomPost {
      id
      title
      parent {
        id
        title
      }
    }
  }
}
