{
  posts(pagination: { limit: 5 }) {
    id
    title
    blocks {
      ...BlockData
    }
  }

  includeBlockFilter1: post(by: { id: 19 }) {
    id
    blocks(
      filterBy: {
        include: "core/heading"
      }
    ) {
      ...BlockData
    }
  }

  includeBlockFilter2: post(by: { id: 19 }) {
    id
    blocks(
      filterBy: {
        include: [
          "core/heading",
          "core/columns"
        ]
      }
    ) {
      ...BlockData
    }
  }

  includeBlockFilter3: post(by: { id: 19 }) {
    id
    blocks(
      filterBy: {
        include: [
          "core/heading",
          "core/columns",
          "core/column"
        ]
      }
    ) {
      ...BlockData
    }
  }

  includeBlockFilter4: post(by: { id: 19 }) {
    id
    blocks(
      filterBy: {
        include: [
          "core/heading",
          "core/column"
        ]
      }
    ) {
      ...BlockData
    }
  }
}

fragment BlockData on Block {
  name
  attributes
  innerBlocks {
    name
    attributes
    innerBlocks {
      name
      attributes
      innerBlocks {
        name
        attributes
        innerBlocks {
          name
          attributes
          innerBlocks {
            name
            attributes
            innerBlocks {
              name
              attributes
              innerBlocks {
                name
                attributes
              }
            }
          }
        }
      }
    }
  }
}
