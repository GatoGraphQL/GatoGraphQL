{
  customPostsByIDs: customPosts(
    filter: {
      tags: {
        includeBy: {
          ids: [37, 39]
        }
        taxonomy: "dummy-tag"
      }
      categoryIDs: [32, 36]
      categoryTaxonomy: "dummy-category"
    }
  ) {
    id
    title
    ...on GenericCustomPost {
      tags(taxonomy: "dummy-tag") {
        id
      }
      categories(taxonomy: "dummy-category") {
        id
      }
    }
  }

  customPostsBySlugAndIDs: customPosts(
    filter: {
      tags: {
        includeBy: {
          slugs: "classical"
        }
        taxonomy: "dummy-tag"
      }
      categoryIDs: [32, 36]
      categoryTaxonomy: "dummy-category"
    }
  ) {
    id
    title
    ...on GenericCustomPost {
      tags(taxonomy: "dummy-tag") {
        slug
      }
      categories(taxonomy: "dummy-category") {
        id
      }
    }
  }
}