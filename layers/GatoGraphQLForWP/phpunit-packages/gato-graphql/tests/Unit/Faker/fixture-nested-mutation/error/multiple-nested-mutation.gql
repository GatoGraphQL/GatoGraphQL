{
  customPosts(filter: {ids: [1724, 358, 733]}) {
    __typename
    ...on CustomPost {
      id
      customPostType
    }
    addComment(input: {
      commentAs: { html: "Great insight!" },
      authorName: "Leo"
      authorEmail: "leo@saronga.com",
    }) {
      status
      errors {
        __typename
        ...on ErrorPayload {
          message
        }
      }
      comment {
        content
        authorName
        authorEmail
        customPost {
          __typename
          ...on Post {
            id
            title
          }
        }
      }
    }
  }
}