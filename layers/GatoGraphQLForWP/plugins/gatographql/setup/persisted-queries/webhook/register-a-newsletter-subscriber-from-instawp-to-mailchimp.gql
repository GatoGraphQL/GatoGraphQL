########################################################################
# This GraphQL query captures the email from the visitors who ticked
# the "Subscribe to mailing list" checkbox from InstaWP (when creating
# a new sandbox site), and subscribes this email to a Mailchimp list.
# Define in `wp-config.php`:#
#
#   define( 'MAILCHIMP_API_CREDENTIALS_USERNAME', '{ username }' );
#   define( 'MAILCHIMP_API_CREDENTIALS_PASSWORD', '{ password }' );
#
# @see https://gatographql.com/blog/instawp-gatographql/
#
# ----------------------------------------------------------------------
# Requirements
# ----------------------------------------------------------------------
# Extensions:
#   Field Response Removal, Field to Input, Http Client, Http Request via
#   Schema, Multiple Query Execution, PHP Constants and Environment
#   Variables via Schema, PHP Functions via Schema, Response Error Trigger
#
# Or any of these Bundles:
#   Application Glue & Automator, All Extensions
#
########################################################################

query HasSubscribedToNewsletter {
  hasSubscriberOptin: _httpRequestHasParam(name: "marketing_optin")
  subscriberOptin: _httpRequestStringParam(name: "marketing_optin")
  isNotSubscriberOptinNAValue: _notEquals(value1: $__subscriberOptin, value2: "NA")
  subscribedToNewsletter: _and(values: [$__hasSubscriberOptin, $__isNotSubscriberOptinNAValue])
    @export(as: "subscribedToNewsletter")
}

query MaybeCreateContactOnMailchimp
   @depends(on: "HasSubscribedToNewsletter")
   @include(if: $subscribedToNewsletter)
{
  subscriberEmail: _httpRequestStringParam(name: "email")
  
  mailchimpUsername: _env(name: "MAILCHIMP_API_CREDENTIALS_USERNAME")
    @remove
  mailchimpPassword: _env(name: "MAILCHIMP_API_CREDENTIALS_PASSWORD")
    @remove
  
  mailchimpListMembersJSONObject: _sendJSONObjectItemHTTPRequest(input: {
    url: "https://us7.api.mailchimp.com/3.0/lists/{listCode}/members",
    method: POST,
    options: {
      auth: {
        username: $__mailchimpUsername,
        password: $__mailchimpPassword
      },
      json: {
        email_address: $__subscriberEmail,
        status: "subscribed"
      }
    }
  })
}