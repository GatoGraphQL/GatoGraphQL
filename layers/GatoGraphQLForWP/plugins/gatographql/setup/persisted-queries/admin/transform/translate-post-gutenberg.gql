mutation TranslateGutenbergPost(
  $postId: ID!
  $update: Boolean! = false
)
  @depends(on: [
    "ExecuteRegexReplacements",
    "PrepareMetaReplacements"
  ]
) {
  createPost(input: {
    title: $transformedTitle,
    contentAs: {
      html: $transformedRawContent
    },
    status: draft
  })
    @skip(if: $update)
  {
    status
    errors {
      __typename
      ...on ErrorPayload {
        message
      }
    }
    post {
      id
      title
      slug
      rawContent
    }    
  }

  updatePost(input: {
    id: $postId,
    title: $transformedTitle,
    contentAs: {
      html: $transformedRawContent
    }
  })
    @include(if: $update)
  {
    status
    errors {
      __typename
      ...on ErrorPayload {
        message
      }
    }
    post {
      id
      title
      rawContent
    }    
  }
}