########################################################################
#
# This Persisted GraphQL query removes a block of a given type
# from all posts
#
# *********************************************************************
# 
# Variables:
#   - removeBlockType: The HTML for the block to insert
#       eg: mycompany:black-friday-campaign-video
#
# *********************************************************************
# 
# More info:
#   - https://gatographql.com/recipes/inserting-removing-a-gutenberg-block-in-bulk/#heading-removing-a-block-with-more-options
#
########################################################################

query CreateVars(
  $removeBlockType: String!
) {
  regex: _sprintf(
    string: "#(<!-- %1$s -->[\\s\\S]+<!-- /%1$s -->)#",
    values: [$removeBlockType]
  )
    @export(as: "regex")
    @remove

  search: _sprintf(
    string: "\"<!-- /%1$s -->\"",
    values: [$removeBlockType]
  )
    @export(as: "search")
    @remove
}

mutation RemoveBlock
  @depends(on: "CreateVars")
{
  posts(filter: { search: $search } ) {
    id
    rawContent
    adaptedRawContent: _strRegexReplace(
      in: $__rawContent,
      searchRegex: $regex,
      replaceWith: ""
    )
    update(input: {
      contentAs: { html: $__adaptedRawContent },
    }) {
      status
      errors {
        __typename
        ...on ErrorPayload {
          message
        }
      }
      post {
        id
        rawContent
      }
    }
  }
}