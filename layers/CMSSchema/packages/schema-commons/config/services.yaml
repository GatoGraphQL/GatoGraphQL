        autowire: true
        autoconfigure: true

    PoPCMSSchema\SchemaCommons\CMS\CMSHelperServiceInterface:
        class: \PoPCMSSchema\SchemaCommons\CMS\CMSHelperService

    PoPCMSSchema\SchemaCommons\Formatters\DateFormatterInterface:
