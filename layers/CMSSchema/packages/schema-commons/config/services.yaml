services:
    _defaults:
        public: true
        autowire: true
        autoconfigure: true

    PoPSchema\SchemaCommons\CMS\CMSHelperServiceInterface:
        class: \PoPSchema\SchemaCommons\CMS\CMSHelperService

    PoPSchema\SchemaCommons\Formatters\DateFormatterInterface:
        class: \PoPSchema\SchemaCommons\Formatters\DateFormatter

    PoPSchema\SchemaCommons\Error\ErrorHelperInterface:
        class: \PoPSchema\SchemaCommons\Error\ErrorHelper

    PoPSchema\SchemaCommons\ModuleProcessors\:
        resource: '../src/ModuleProcessors/*'

    PoPSchema\SchemaCommons\FilterInputProcessors\:
        resource: '../src/FilterInputProcessors/*'

    PoPSchema\SchemaCommons\FormInputs\:
        resource: '../src/FormInputs/*'

    PoPSchema\SchemaCommons\Hooks\:
        resource: '../src/Hooks/*'

    PoPSchema\SchemaCommons\LooseContracts\:
        resource: '../src/LooseContracts/*'
