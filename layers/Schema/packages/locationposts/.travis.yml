########################################################################
# TravisCI configuration for GraphQLAPI/graphql-api-for-wp
#
# There are 1+3 jobs.
#
# 1. PHPUnit on PHP 7.4 required for development
# 2. PHPCS on PHP 7.4
# 3. PHPStan on PHP 7.4
# 4. Run Rector to generate the PHP 7.1-compatible code for production
#    then PHPStan on PHP 7.1
########################################################################

language: php
os:
  - linux
dist: bionic

cache:
  directories:
    - "${HOME}/.composer/cache"

php:
  - 7.4

jobs:
  include:
    # FIXME TravisCI should run the default job
    - name: "Tests"
      script:
        - vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover
    - name: "PHPCS"
      script:
        - vendor/bin/phpcs -n --standard=PSR2 src/
      after_script: skip
    - name: "PHPStan"
      script:
        - vendor/bin/phpstan analyse -c phpstan.neon.dist src/
      after_script: skip
    - name: "Test downgraded code"
      script:
        - vendor/bin/rector process
        # Avoid Composer v2 platform checks (composer.json requires PHP 7.4, but we run 7.1 below)
        - composer config platform-check false
        # Regenerating the autoload files will remove vendor/composer/platform_check.php, otherwise executing phpstan on 7.1 fails
        - composer dumpautoload
        - phpenv local 7.1
        - php --version
        - vendor/bin/phpstan analyse src/ --level 0
      after_script: skip

install:
  - travis_retry composer update --no-interaction --prefer-dist

script:
  - vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover coverage.clover

notifications:
  email:
    recipients:
      - leo@getpop.org
    on_success: change
    on_failure: always
