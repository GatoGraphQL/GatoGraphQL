{
  customPosts(
    pagination: {
      limit: 3
    }
  ) {
    ...CustomPostData
    ...UserData
  }
}

fragment CustomPostData on CustomPostUnion {
  __typename
  ...CustomPostNodeData
}

fragment CustomPostNodeData on IsCustomPost {
  customPostType
  date
  ...PostData
}

fragment PostData on Post {
  id
  title
}

fragment UserData on User {
  name
}
