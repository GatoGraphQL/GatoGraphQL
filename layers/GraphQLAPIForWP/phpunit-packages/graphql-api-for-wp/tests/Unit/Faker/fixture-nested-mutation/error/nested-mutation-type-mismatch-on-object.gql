mutation {
  customPosts(filter: {ids: [1724, 358, 733]}) {
    addComment(input: {
      comment: "Great insight!",
      authorName: "Leo"
      authorEmail: ["leo@saronga.com"],
    }) {
      content
      authorName
      authorEmail
      customPost {
        __typename
        ...on Post {
          id
          title
        }
      }
    }
  }
}