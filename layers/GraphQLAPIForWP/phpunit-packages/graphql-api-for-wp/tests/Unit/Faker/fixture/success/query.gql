{
  posts(
    pagination: {
      limit: 5
    }
  ) {
    id
    title
    author {
      id
      name
    }
    commentCount
    comments(
      pagination: {
        offset: 1
        limit: 3
      }
    ) {
      ...CommentData
      responses {
        ...CommentData
      }
    }
  }

  pages(
    pagination: {
      limit: 5
    }
  ) {
    id
    title
    author {
      id
      name
    }
    commentCount
    comments(
      pagination: {
        offset: 1
        limit: 3
      }
    ) {
      ...CommentData
      responses {
        ...CommentData
      }
    }
  }

  postCategories(
    pagination: {
      limit: 5
    }
  ) {
    id
    name
    count
  }

  postTags(
    pagination: {
      limit: 5
    }
  ) {
    id
    name
    count
  }
}

fragment CommentData on Comment {
  id
  date
  content
  responseCount
}