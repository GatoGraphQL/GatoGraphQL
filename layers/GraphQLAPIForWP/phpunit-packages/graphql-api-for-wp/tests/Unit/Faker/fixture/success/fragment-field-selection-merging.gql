{
  posts(
    pagination: {
      limit: 2
    }
  ) {
    id
    title
    title
    title()
    title: title
  }

  pages(
    pagination: {
      limit: 2
    }
  ) {
    dateStr(format: "d/m", gmt: true)
    dateStr(gmt: true, format: "d/m")
  }

  customPosts(
    pagination: {
      limit: 2
    }
  ) {
    __typename
    ...CustomPostData
  }
}

fragment CustomPostData on CustomPostUnion {
  customPostType
  ...CustomPostNodeData
}

fragment CustomPostNodeData on IsCustomPost {
  date
  ...PostData
  ...PageData
}

fragment PostData on Post {
  id
  excerpt: title
}

fragment PageData on Page {
  id
  excerpt
}
