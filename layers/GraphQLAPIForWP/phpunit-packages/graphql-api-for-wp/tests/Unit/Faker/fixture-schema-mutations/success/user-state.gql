mutation {
  loginUser(by: {
    credentials: {
      usernameOrEmail: "admin",
      password: "password"
    }
  }) {
    status
    errors {
      __typename
      ...on IsErrorPayload {
        message
      }
    }
    userID
    user {
      username
    }
  }

  logoutUser {
    status
    errors {
      __typename
      ...on IsErrorPayload {
        message
      }
    }
    userID
    user {
      username
    }
  }
}