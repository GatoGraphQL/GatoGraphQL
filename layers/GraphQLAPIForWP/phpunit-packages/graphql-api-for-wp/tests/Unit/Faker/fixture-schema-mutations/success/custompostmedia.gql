mutation {
  setFeaturedImageOnCustomPost(input: {
    customPostID: 1724,
    mediaItemID: 361,
  }) {
    status
    errors {
      __typename
      ...on IsErrorPayload {
        message
      }
    }
    customPost {
      __typename
      ...on IsCustomPost {
        featuredImage {
          id
          mimeType
          srcPath
        }
      }
    }
  }
}