{
  tags(taxonomy: "dummy-tag") {
    __typename
    ...GenericTagData
    ...TagData
  }
  
  customPosts(
    filter: {
      customPostTypes: ["post","dummy-cpt"]
    }
    pagination: {
      limit: 30
    }
  ) {
    __typename
    ...on IsCustomPost {
      id
      title
      customPostType
    }
    ...on GenericCustomPost {
      tags(taxonomy: "dummy-tag") {
        __typename
        id
        name
        taxonomy
      }
    }
    ...on Post {
      tags {
        __typename
        id
        name
      }
    }
  }
}

fragment TagData on IsTag {
  count
  description
  id
  metaValue(key: "not-existing")
  metaValues(key: "also-not-existing")
  name
  slug
  url
  urlAbsolutePath
}

fragment GenericTagData on GenericTag {
  taxonomy   
  customPostCount
  customPosts {
    __typename
    ...CustomPostData
  }
}

fragment CustomPostData on IsCustomPost {
  id
  title
  tags(taxonomy: "dummy-tag") {
    __typename
    ...on IsTag {
      id
      name
    }
  }
}