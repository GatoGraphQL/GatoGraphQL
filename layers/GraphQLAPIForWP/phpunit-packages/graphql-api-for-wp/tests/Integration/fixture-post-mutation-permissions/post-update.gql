mutation {
  disallowedPost: post(by: {id: 1}) {
    firstTitle: title
    update(input: {
      title: "Hello world! 33333"
    }) {
      status
      errors {
        __typename
        ...on ErrorPayload {
          message
        }
      }
      post {
        secondTitle: title
        update(input: {
          title: "Hello world!"
        }) {
          status
          post {
            thirdTitle: title
          }
        }
      }
    }
  }
  allowedPost: post(by: {id: 28}) {
    firstTitle: title
    update(input: {
      title: "HTTP caching improves performance 33333"
    }) {
      status
      errors {
        __typename
        ...on ErrorPayload {
          message
        }
      }
      post {
        secondTitle: title
        update(input: {
          title: "HTTP caching improves performance"
        }) {
          status
          post {
            thirdTitle: title
          }
        }
      }
    }
  }
}